<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snoutly</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Snoutly"
    />

    <!-- Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="logo512.png" />

    <style>
      :root {
        --primary: #ffffff;
        --on-primary: #000000;
        --background: #f8fafc;
        --on-background: #1e293b;
        --button-bg: #7cc6ff;
        --button-hover: #a7ddff;
        --button-text: #003554;
      }
    </style>
  </head>

  <body class="bg-[var(--background)] text-[var(--on-background)] font-sans">
    <!-- Hero -->
    <header class="min-h-screen flex flex-col justify-center items-center text-center px-4">
      <img
        src="logo512.png"
        alt="Logotipo de Snoutly"
        class="w-28 h-28 rounded-2xl mb-6 shadow-lg"
      />

      <h1 class="text-4xl sm:text-6xl font-bold mb-4">
        Snoutly
      </h1>

      <p class="text-lg sm:text-2xl max-w-xl mb-6 text-gray-700">
        Identifica razas de perro al instante.  
        Rápido, preciso y pensado para dueños, profesionales y amantes de los animales.
      </p>

      <a
        href="https://play.google.com/store/apps/details?id=dev.dacape.snoutly"
        target="_blank"
        rel="noopener noreferrer"
        class="bg-[var(--button-bg)] hover:bg-[var(--button-hover)] text-[var(--button-text)] font-bold py-3 px-6 rounded-xl transition"
      >
        Descargar en Google Play
      </a>
    </header>

    <!-- Footer -->
    <footer class="bg-[#e2e8f0] py-8 text-center text-gray-600 text-sm">
      © Snoutly. Creado con ❤ por
      <a href="https://dacape.dev" class="underline font-medium">dacape.dev</a>
    </footer>
  </body>
</html>
